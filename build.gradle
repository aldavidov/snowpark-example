plugins {
    id 'java'
}

group 'com.ataccama.snowpark.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'com.snowflake', name: 'snowpark', version: '1.4.1'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}